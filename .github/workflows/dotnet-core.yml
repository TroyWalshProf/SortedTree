name: .NET Core

on:
  push:
    branches:
      - master
#    paths:
#      - 'release.ver'

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2


    - name: Read version
      id: ver
      uses: juliangruber/read-file-action@v1
      with:
        path: ./release.ver
    - name: Echo package.json
      run: echo ${{ steps.ver.outputs.content }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release  -p:Version=${{steps.ver.outputs.content}} --no-restore
